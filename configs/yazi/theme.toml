# Yazi File Manager - Theme Configuration (Mellifluous)
# ~/.config/yazi/theme.toml
# Part of: Cross-Distro Terminal Setup

[manager]
# Hovered item
hovered = { reversed = true }

# Preview area
preview_hovered = { underline = true }

# Selection markers - Mellifluous colors
marker_copied   = { fg = "#b3b393", bold = true }
marker_cut      = { fg = "#d29393", bold = true }
marker_marked   = { fg = "#a8a1be", bold = true }
marker_selected = { fg = "#cbaa89", bold = true }

# Tabs
tab_active   = { fg = "#1a1a1a", bg = "#c0af8c", bold = true }
tab_inactive = { fg = "#5b5b5b" }
tab_width    = 1

# Count indicator
count_copied   = { fg = "#b3b393", bold = true }
count_cut      = { fg = "#d29393", bold = true }
count_selected = { fg = "#cbaa89", bold = true }

# Border - Mellifluous muted gray
border_symbol = "â”‚"
border_style  = { fg = "#5b5b5b" }

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#5b5b5b" }

# Status bar sections - Mellifluous themed
mode_normal = { fg = "#1a1a1a", bg = "#b3b393", bold = true }
mode_select = { fg = "#1a1a1a", bg = "#cbaa89", bold = true }
mode_unset  = { fg = "#1a1a1a", bg = "#d29393", bold = true }

progress_label  = { fg = "#dadada", bold = true }
progress_normal = { fg = "#a8a1be", bg = "#1a1a1a" }
progress_error  = { fg = "#d29393", bg = "#1a1a1a" }

permissions_t = { fg = "#b3b393" }
permissions_r = { fg = "#cbaa89" }
permissions_w = { fg = "#d29393" }
permissions_x = { fg = "#74a39e" }
permissions_s = { fg = "#b39fb0" }

[input]
border   = { fg = "#a8a1be" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "#a8a1be" }
active   = { fg = "#b39fb0", bold = true }
inactive = {}

[completion]
border   = { fg = "#a8a1be" }
active   = { reversed = true }
inactive = {}

# File icons and colors
icon_offset = 2

[tasks]
border  = { fg = "#a8a1be" }
title   = {}
hovered = { reversed = true }

[which]
mask            = { bg = "#1a1a1a" }
cand            = { fg = "#74a39e" }
rest            = { fg = "#5b5b5b" }
desc            = { fg = "#dadada" }
separator       = "  "
separator_style = { fg = "#5b5b5b" }

[help]
on      = { fg = "#74a39e" }
run     = { fg = "#b39fb0" }
desc    = {}
hovered = { reversed = true }
footer  = { fg = "#5b5b5b" }

[notify]
title_info  = { fg = "#b3b393" }
title_warn  = { fg = "#cbaa89" }
title_error = { fg = "#d29393" }

[filetype]
rules = [
    # Directories - Mellifluous lavender
    { name = "*/", fg = "#a8a1be", bold = true },

    # Symlinks - Mellifluous cyan
    { is = "link", fg = "#74a39e", italic = true },

    # Orphan symlinks - Mellifluous red
    { is = "orphan", fg = "#d29393", italic = true },

    # Executables - Mellifluous green
    { is = "exec", fg = "#b3b393" },

    # Documents - Mellifluous foreground
    { mime = "text/*", fg = "#dadada" },
    { mime = "application/pdf", fg = "#d29393" },
    { mime = "application/msword", fg = "#a8a1be" },

    # Images - Mellifluous mauve
    { mime = "image/*", fg = "#b39fb0" },

    # Videos - Mellifluous lavender
    { mime = "video/*", fg = "#a8a1be" },

    # Audio - Mellifluous cyan
    { mime = "audio/*", fg = "#74a39e" },

    # Archives - Mellifluous red
    { mime = "application/zip", fg = "#d29393" },
    { mime = "application/gzip", fg = "#d29393" },
    { mime = "application/x-tar", fg = "#d29393" },
    { mime = "application/x-rar", fg = "#d29393" },

    # Source code
    { name = "*.py", fg = "#cbaa89" },
    { name = "*.js", fg = "#cbaa89" },
    { name = "*.ts", fg = "#a8a1be" },
    { name = "*.rs", fg = "#d29393" },
    { name = "*.go", fg = "#74a39e" },
    { name = "*.lua", fg = "#a8a1be" },
    { name = "*.sh", fg = "#b3b393" },
    { name = "*.zsh", fg = "#b3b393" },

    # Config files - Mellifluous gray
    { name = "*.toml", fg = "#5b5b5b" },
    { name = "*.yaml", fg = "#5b5b5b" },
    { name = "*.yml", fg = "#5b5b5b" },
    { name = "*.json", fg = "#5b5b5b" },
    { name = "*.conf", fg = "#5b5b5b" },

    # Git
    { name = ".git/", fg = "#c95954" },
    { name = ".gitignore", fg = "#5b5b5b" },

    # Hidden files
    { name = ".*", fg = "#5b5b5b" },
]
