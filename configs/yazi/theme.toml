# Yazi File Manager - Theme Configuration
# ~/.config/yazi/theme.toml
# Part of: Cross-Distro Terminal Setup
# Using sensible defaults (custom theming deferred)

[manager]
# Hovered item
hovered = { reversed = true }

# Preview area
preview_hovered = { underline = true }

# Selection
marker_copied   = { fg = "green", bold = true }
marker_cut      = { fg = "red", bold = true }
marker_marked   = { fg = "cyan", bold = true }
marker_selected = { fg = "yellow", bold = true }

# Tabs
tab_active   = { reversed = true }
tab_inactive = {}
tab_width    = 1

# Count indicator
count_copied   = { fg = "green", bold = true }
count_cut      = { fg = "red", bold = true }
count_selected = { fg = "yellow", bold = true }

# Border
border_symbol = "â”‚"
border_style  = { fg = "gray" }

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "gray" }

# Status bar sections
mode_normal = { fg = "black", bg = "blue", bold = true }
mode_select = { fg = "black", bg = "green", bold = true }
mode_unset  = { fg = "black", bg = "red", bold = true }

progress_label  = { fg = "white", bold = true }
progress_normal = { fg = "blue", bg = "black" }
progress_error  = { fg = "red", bg = "black" }

permissions_t = { fg = "green" }
permissions_r = { fg = "yellow" }
permissions_w = { fg = "red" }
permissions_x = { fg = "cyan" }
permissions_s = { fg = "magenta" }

[input]
border   = { fg = "blue" }
title    = {}
value    = {}
selected = { reversed = true }

[select]
border   = { fg = "blue" }
active   = { fg = "magenta", bold = true }
inactive = {}

[completion]
border   = { fg = "blue" }
active   = { reversed = true }
inactive = {}

# File icons and colors
icon_offset = 2

[tasks]
border  = { fg = "blue" }
title   = {}
hovered = { reversed = true }

[which]
mask            = { bg = "black" }
cand            = { fg = "cyan" }
rest            = { fg = "gray" }
desc            = { fg = "white" }
separator       = "  "
separator_style = { fg = "gray" }

[help]
on      = { fg = "cyan" }
run     = { fg = "magenta" }
desc    = {}
hovered = { reversed = true }
footer  = { fg = "gray" }

[notify]
title_info  = { fg = "green" }
title_warn  = { fg = "yellow" }
title_error = { fg = "red" }

[filetype]
rules = [
    # Directories
    { name = "*/", fg = "blue", bold = true },

    # Symlinks
    { is = "link", fg = "cyan", italic = true },

    # Orphan symlinks
    { is = "orphan", fg = "red", italic = true },

    # Executables
    { is = "exec", fg = "green" },

    # Documents
    { mime = "text/*", fg = "white" },
    { mime = "application/pdf", fg = "red" },
    { mime = "application/msword", fg = "blue" },

    # Images
    { mime = "image/*", fg = "magenta" },

    # Videos
    { mime = "video/*", fg = "yellow" },

    # Audio
    { mime = "audio/*", fg = "cyan" },

    # Archives
    { mime = "application/zip", fg = "red" },
    { mime = "application/gzip", fg = "red" },
    { mime = "application/x-tar", fg = "red" },
    { mime = "application/x-rar", fg = "red" },

    # Source code
    { name = "*.py", fg = "yellow" },
    { name = "*.js", fg = "yellow" },
    { name = "*.ts", fg = "blue" },
    { name = "*.rs", fg = "red" },
    { name = "*.go", fg = "cyan" },
    { name = "*.lua", fg = "blue" },
    { name = "*.sh", fg = "green" },
    { name = "*.zsh", fg = "green" },

    # Config files
    { name = "*.toml", fg = "gray" },
    { name = "*.yaml", fg = "gray" },
    { name = "*.yml", fg = "gray" },
    { name = "*.json", fg = "gray" },
    { name = "*.conf", fg = "gray" },

    # Git
    { name = ".git/", fg = "red" },
    { name = ".gitignore", fg = "gray" },

    # Hidden files
    { name = ".*", fg = "gray" },
]
