# btop Configuration (Mellifluous Theme)
# ~/.config/btop/btop.conf
# Part of: Cross-Distro Terminal Setup

#* Use Mellifluous custom theme
color_theme = "mellifluous"

#* If the theme sets the foreground color
theme_background = True

#* Enable truecolor (24-bit color)
truecolor = True

#* Rounded corners on boxes
rounded_corners = True

#* Graph symbols: "braille", "block", "tty"
graph_symbol = "braille"

#* Presets for menu boxes
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

#* Show boxes: "cpu mem net proc"
shown_boxes = "cpu mem net proc"

#* Update rate in milliseconds (min 100)
update_ms = 1500

#* Processes sorting
proc_sorting = "cpu lazy"
proc_reversed = False
proc_tree = False
proc_per_core = True
proc_filter_kernel = False

#* Memory settings
mem_graphs = True
mem_below_net = False
show_swap = True

#* Disk settings
show_disks = True
show_io_stat = True
io_mode = True

#* Network settings
net_download = 100
net_upload = 100
net_auto = True
net_sync = True

#* Battery stats
show_battery = True
selected_battery = "Auto"

#* CPU settings
cpu_sensor = "Auto"
show_coretemp = True
temp_scale = "celsius"
show_gpu_info = "Auto"

#* Display
force_tty = False
base_10_sizes = False
show_hostname = True
background_update = True
custom_cpu_name = ""
disks_filter = ""
only_physical = True
vim_keys = True
log_level = "WARNING"
