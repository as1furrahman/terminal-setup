# Starship Prompt - Design Option C: "Info-Rich Powerline"
# Combines: end-4 powerline + More info + BreadOnPenguins time
# Style: Full powerline with time, user, dir, git, duration

add_newline = true
command_timeout = 1000

format = """
$time\
$username\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# ============================================================================
# Character
# ============================================================================
[character]
success_symbol = "[  󱞩 ](bold #b3b393)"
error_symbol = "[  󱞩 ](bold #d29393)"

# ============================================================================
# Time - First block (gray)
# ============================================================================
[time]
disabled = false
style = "bg:#5b5b5b fg:#dadada"
format = '[  $time ]($style)[](fg:#5b5b5b bg:#c0af8c)'
time_format = "%H:%M"

# ============================================================================
# Username - Tan block
# ============================================================================
[username]
show_always = true
style_user = "bg:#c0af8c fg:#1a1a1a bold"
style_root = "bg:#d29393 fg:#1a1a1a bold"
format = '[ $user ]($style)[](fg:#c0af8c bg:#b3b393)'

# ============================================================================
# Directory - Green block
# ============================================================================
[directory]
style = "bg:#b3b393 fg:#1a1a1a"
truncation_length = 3
truncation_symbol = "…/"
format = '[ 󰉋 $path ]($style)[](fg:#b3b393 bg:#a8a1be)'
home_symbol = ""

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = "󰎈"
"Pictures" = ""
"Videos" = ""
"~" = ""

# ============================================================================
# Git Branch - Lavender block
# ============================================================================
[git_branch]
symbol = "󰘬 "
style = "bg:#a8a1be fg:#1a1a1a"
truncation_length = 12
format = '[$symbol$branch]($style)'

[git_status]
format = '[ $all_status$ahead_behind]($style)[](fg:#a8a1be)'
style = "bg:#a8a1be fg:#1a1a1a"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ============================================================================
# Command Duration - Yellow block (only if command took time)
# ============================================================================
[cmd_duration]
min_time = 500
style = "bg:#cbaa89 fg:#1a1a1a"
format = '[](fg:#cbaa89)[ 󰪢 $duration ]($style)[](fg:#cbaa89)'

[package]
disabled = true
