# Starship Prompt - Bubble Style (end-4 inspired with Mellifluous colors)
# Part of: Cross-Distro Terminal Setup
# Docs: https://starship.rs/config/

# ============================================================================
# Format - Bubble segments with rounded caps
# ============================================================================
format = """
$cmd_duration\
$directory\
$git_branch\
$line_break\
$character"""

add_newline = true
command_timeout = 1000

# ============================================================================
# Character - Second line prompt symbol
# ============================================================================
[character]
success_symbol = "[](fg:#b3b393)[  ](bold bg:#b3b393 fg:#1a1a1a)[](fg:#b3b393)"
error_symbol = "[](fg:#d29393)[  ](bold bg:#d29393 fg:#1a1a1a)[](fg:#d29393)"
vimcmd_symbol = "[](fg:#a8a1be)[  ](bold bg:#a8a1be fg:#1a1a1a)[](fg:#a8a1be)"

# ============================================================================
# Command Duration - First bubble (tan)
# ============================================================================
[cmd_duration]
min_time = 0
style = "bold bg:#c0af8c fg:#1a1a1a"
format = '[](fg:#c0af8c)[ $duration]($style)[](fg:#c0af8c) '

# ============================================================================
# Directory - Second bubble (green)
# ============================================================================
[directory]
style = "bold bg:#b3b393 fg:#1a1a1a"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = ""
format = '[](fg:#b3b393)[$path]($style)[](fg:#b3b393) [](fg:#a8a1be)[ ](bg:#a8a1be fg:#1a1a1a)[](fg:#a8a1be)'

[directory.substitutions]
"Documents" = " 󰈙"
"Downloads" = " "
"Music" = " 󰎈"
"Pictures" = " "
"Videos" = " "
"~" = ""

# ============================================================================
# Git Branch - Third bubble (lavender) - only shows in git repos
# ============================================================================
[git_branch]
symbol = "󰘬 "
style = "bold bg:#a8a1be fg:#1a1a1a"
truncation_length = 12
format = ' [](fg:#a8a1be)[$symbol$branch]($style)[](fg:#a8a1be)'

[git_status]
style = "bold bg:#cbaa89 fg:#1a1a1a"
format = '( [](fg:#cbaa89)[$all_status$ahead_behind]($style)[](fg:#cbaa89))'
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "≡"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ============================================================================
# Disabled modules for cleaner look
# ============================================================================
[package]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true
