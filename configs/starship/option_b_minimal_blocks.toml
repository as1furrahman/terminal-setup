# Starship Prompt - Design Option B: "Minimal Blocks"
# Combines: BreadOnPenguins solid blocks + Minimal info
# Style: Clean blocks without powerline arrows, single line

add_newline = true
command_timeout = 1000

format = """
$username\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$fill\
$python$rust$golang\
$line_break\
$character"""

# ============================================================================
# Character
# ============================================================================
[character]
success_symbol = "[❯](bold #b3b393)"
error_symbol = "[❯](bold #d29393)"

# ============================================================================
# Username - Tan block
# ============================================================================
[username]
show_always = true
style_user = "bg:#c0af8c fg:#1a1a1a bold"
style_root = "bg:#d29393 fg:#1a1a1a bold"
format = '[ $user ]($style)'

# ============================================================================
# Directory - Green block
# ============================================================================
[directory]
style = "bg:#b3b393 fg:#1a1a1a bold"
truncation_length = 3
truncation_symbol = "…/"
format = '[ 󰉋 $path ]($style)'
home_symbol = ""

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"~" = ""

# ============================================================================
# Git Branch - Lavender block
# ============================================================================
[git_branch]
symbol = "󰘬 "
style = "bg:#a8a1be fg:#1a1a1a"
format = '[ $symbol$branch ]($style)'

[git_status]
format = '[$all_status]($style)'
style = "bg:#5b5b5b fg:#dadada"
modified = "!"
staged = "+"
untracked = "?"
ahead = "⇡"
behind = "⇣"

# ============================================================================
# Command Duration - Only if > 2s
# ============================================================================
[cmd_duration]
min_time = 2000
style = "bg:#cbaa89 fg:#1a1a1a"
format = '[ 󰪢 $duration ]($style)'

# ============================================================================
# Fill for right alignment
# ============================================================================
[fill]
symbol = " "

# ============================================================================
# Languages - Right side, no blocks
# ============================================================================
[python]
symbol = ""
style = "#cbaa89"
format = '[$symbol$version ]($style)'

[rust]
symbol = ""
style = "#d29393"
format = '[$symbol$version ]($style)'

[golang]
symbol = ""
style = "#74a39e"
format = '[$symbol$version ]($style)'

[package]
disabled = true
