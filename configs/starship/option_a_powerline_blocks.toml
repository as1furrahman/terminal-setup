# Starship Prompt - Design Option A: "Powerline Blocks"
# Combines: BreadOnPenguins blocks + end-4 powerline arrows
# Style: Solid colored segments with powerline transitions

add_newline = true
command_timeout = 1000

format = """
$cmd_duration\
$directory\
$git_branch\
$git_status\
$python\
$rust\
$golang\
$line_break\
$character"""

# ============================================================================
# Character - Mellifluous themed
# ============================================================================
[character]
success_symbol = "[❯](bold #b3b393)"
error_symbol = "[❯](bold #d29393)"
vimcmd_symbol = "[❮](bold #a8a1be)"

# ============================================================================
# Directory - Powerline block (green background)
# ============================================================================
[directory]
home_symbol = " "
read_only = "  "
style = "bg:#b3b393 fg:#1a1a1a"
truncation_length = 4
truncation_symbol = "…/"
format = '[](fg:#b3b393)[󰉋 $path]($style)[](fg:#b3b393 bg:#a8a1be)'

[directory.substitutions]
"Documents" = " 󰈙"
"Downloads" = " "
"Music" = " 󰎈"
"Pictures" = " "
"Videos" = " "
"~" = ""

# ============================================================================
# Git Branch - Powerline block (lavender background)
# ============================================================================
[git_branch]
symbol = "󰘬 "
style = "bg:#a8a1be fg:#1a1a1a"
truncation_length = 15
truncation_symbol = "…"
format = '[$symbol$branch(:$remote_branch)]($style)[](fg:#a8a1be)'

[git_status]
format = '[ $all_status$ahead_behind]($style)'
style = "#cbaa89"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "≡"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ============================================================================
# Command Duration - Powerline block (yellow background)
# ============================================================================
[cmd_duration]
min_time = 500
style = "bg:#cbaa89 fg:#1a1a1a"
format = '[](fg:#cbaa89)[󰪢 $duration]($style)[](fg:#cbaa89 bg:#b3b393)'

# ============================================================================
# Languages - Simple inline
# ============================================================================
[python]
symbol = " "
style = "#cbaa89"
format = ' [$symbol$version]($style)'

[rust]
symbol = " "
style = "#d29393"
format = ' [$symbol$version]($style)'

[golang]
symbol = " "
style = "#74a39e"
format = ' [$symbol$version]($style)'

[package]
disabled = true
