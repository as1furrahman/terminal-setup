# ~/.tmux.conf
# Tmux Configuration
# Part of: Cross-Distro Terminal Setup

# ============================================================================
# General Settings
# ============================================================================

# Set prefix to Ctrl+a (more comfortable than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*:Tc"

# Faster key repetition
set -s escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Focus events
set-option -g focus-events on

# ============================================================================
# Key Bindings
# ============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+arrow pane navigation (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ============================================================================
# Copy Mode (Vim-style)
# ============================================================================
setw -g mode-keys vi

bind Enter copy-mode

# Vim-style copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi Escape send -X cancel

# ============================================================================
# Status Bar (Simple, theming deferred)
# ============================================================================
set -g status on
set -g status-interval 5
set -g status-position bottom

# Status bar colors
set -g status-style "bg=default,fg=white"

# Left side
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#S #[fg=white]│ "

# Right side
set -g status-right-length 80
set -g status-right "#[fg=cyan]#H #[fg=white]│ #[fg=yellow]%H:%M"

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=black,bg=cyan,bold] #I:#W "

# ============================================================================
# Pane Borders
# ============================================================================
set -g pane-border-style "fg=gray"
set -g pane-active-border-style "fg=cyan"

# ============================================================================
# Messages
# ============================================================================
set -g message-style "bg=yellow,fg=black"
set -g message-command-style "bg=yellow,fg=black"

# ============================================================================
# Activity
# ============================================================================
set -g monitor-activity on
set -g visual-activity off
